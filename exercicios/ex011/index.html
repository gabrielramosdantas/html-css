<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varíos dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/media.png" type="image/png">
        <img src="Imagens/grande.png" alt="grande">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em html5</p>
    <audio src="midia/sou_gay.mp3" controls autoplay></audio>
        <source src="midia/sou_gay.mp3" type="audio/mpeg">
        <source src="midia/sou_gay.ogg" type="audio/ogg">
        <source src="midia/sou_gay.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/sou_gay.mp3"> clique aqui para baixar o arquivo MP3</a></p>
    <!-- MP3 WAV OGG -->
</body>
</html>
