<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Flexível</title>
</head>
<body>
    <h1>
        Imagem Flexível
    </h1>
    <p>Você esá vendo a imagem completa? Experimente o tamanho da sua janela para aproveitar a melhor experiência</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Paisagem/paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Paisagem/paisagem-m.png" type="image/png">
        <img src="Paisagem/paisagem-g.png" alt="grande">
    </picture>
    
</body>
</html>
